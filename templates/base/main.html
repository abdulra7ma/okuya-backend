{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            {% block title %}Okuya{% endblock %}
        </title>
        <!--    swiper cdn link     -->
        <link rel="stylesheet"
              href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <!--    google fonts link   -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&family=Poppins:wght@100;300;400;500;600&display=swap"
              rel="stylesheet">
        <!--    font awesome cdn link    -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
              integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
        <!--    custom css file    -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/png" href="{% static 'site-logo.png' %}">
        {% block base_css_content %}{% endblock %}
    </head>
    <body>
        {% block base_content %}{% endblock %}
        {% block base_js_files %}{% endblock %}
    </body>
</html>

{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            {% block title %}Okuya{% endblock %}
        </title>
        <!--    swiper cdn link     -->
        <link rel="stylesheet"
              href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <!--    google fonts link   -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&family=Poppins:wght@100;300;400;500;600&display=swap"
              rel="stylesheet">
        <!--    font awesome cdn link    -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
              integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
        <!--    custom css file    -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" type="image/png" href="{% static 'site-logo.png' %}"
        </head>
        <body>
            <!--    /-------------------/   HEADER  /-------------------/   -->
            <header class="header">
                <nav class="header-navbar">
                    <h2 class="header-logo">
                        <a href="{% url 'home-page' %}">Okuya</a>
                    </h2>
                    <div class="header-pages">
                        <a class="header-links" href="./index.html">Home</a>
                        <a class="header-links" href="./trending.html">trending</a>
                    </div>
                    <div class="header-login">
                        <a class="header-links" href="./login.html">Log In</a>
                        <a class="header-links" href="./signup.html">Sign Up</a>
                    </div>
                </nav>
            </header>
            <!--    /-------------------/   HEADER-TOP-BOTTOM-NAVBAR  /-------------------/   -->
            <header class="header-top">
                <h2 class="header-logo">
                    <a href="./index.html">Okuya</a>
                </h2>
            </header>
            <nav class="bottom-navbar">
                <a href="./index.html" class="fas fa-home"></a>
                <a href="./trending.html" class="fas fa-newspaper"></a>
                <a href="./login.html" class="fas fa-user"></a>
            </nav>
            {% block content %}{% endblock %}
            <!--    /-------------------/   FOOTER  /-------------------/   -->
            <footer class="footer">
                <div class="credit">all right reserved!</div>
            </footer>
            {% block js-files %}{% endblock %}
        </body>
    </html>
